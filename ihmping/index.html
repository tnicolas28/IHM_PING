<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - PING IHM</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  
    <div class="row justify-content-center">
      
      <div class="col-md-8">
        <!-- Titre -->
        <h1 class="text-center mt-5">IHM Ping</h1>
        
        <!-- Affichage du ping -->
        <div class="text-center">
          <div id="ping">
            <span id="ping_label">
              Ping
            </span> ms
          </div>
        </div>
      </div>
      
    </div>
    
    <div class="row justify-content-center">  
      <div class="col-md-8 text-center">
        <!-- Changer le délai et l'adresse -->
        <div class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
          <form id = "formulaire">
            <div class="input-group">
              <input id="delai" class="form-control input-group-addon" type = "text" placeholder="Délai en ms">
            </div>
            <div class="input-group">
            <input id ="adresse" class = "mt-1 form-control" type="text" placeholder="Adresse">
            </div>
            <button  class="mt-3 btn btn-primary" type="submit" >Valider</button>
          </form>
        </div>
      </div>
      
    
      
    </div>
  
   <div class="row justify-content-center">
        <div id="displayPing" class="col-lg-8"></div>
   </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
